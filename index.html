<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Sudoku</h1>
        <time id="timer">00:00</time>
        <button onclick="viewTopScores()">View Top Scores</button>
        <p id="instructions">Fill each row and column with different colors. No two cells in the same row or column may be the same color.</p>
    </header>
    <main>
        <table id="colorGrid" role="grid" aria-labelledby="instructions"></table>
        <button onclick="checkSolution()">Check Solution</button>
        <p id="result"></p>
    </main>
    <script src="main.js"></script>
</body>
</html>
